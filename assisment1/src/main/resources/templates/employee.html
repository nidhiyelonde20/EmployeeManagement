
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body{
   background-color: lightyellow;
    }
</style>
<body>
  <div class="container mt-5">
    <center><h2><b>𝙴𝚖𝚙𝚕𝚘𝚢𝚎𝚎 𝙳𝚎𝚝𝚊𝚒𝚕𝚜</b></h2></center>
    <form method="post" th:object="${obj}">
       <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" th:field="*{Department}">
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="text" class="form-control" id="salary" th:field="*{salary}">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input  type="text" class="form-control" id="address" th:field="*{address}">
       
      </div>
     <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <select class="form-control" id="hobbies" name="hobbies" th:field="*{hobbies}" >
			          <option value="Reading">Select</option>
          <option value="Reading">Reading</option>
          <option value="Sports">Sports</option>
          <option value="Traveling">Traveling</option>
          <option value="Music">Music</option>
        </select>
      </div>
      <div class="form-group">
        <label>Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" th:field="*{gender}">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" th:field="*{gender}">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="photo" style="margin-top: 20px;">Upload Photo :-</label>
            <input type="file" class="fileInput" name="fileInput" id="photo" accept="image/*" th:field="*{upload}" style="margin-left: 10px;">
      

 </div>
    <br><br>
    <center>
      <button type="submit" class="btn btn-primary" style="width: 150px;">Submit</button>
      <a href="#" class="btn btn-secondary ml-2" style="width: 150px;">Back</a>
      <button type="button" class="btn btn-danger ml-2" value="reset" style="width: 150px;">Clear All</button></center>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
